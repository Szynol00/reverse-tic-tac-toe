<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Kółko i krzyżyk <br/>odwrócone</h1>

    <div class="starts-select">
        <h2>Kto zaczyna?</h2>
      <button data-player="X" class="player">Gracz zaczyna X</button>
      <button data-player="O" class="computer">Komputer zaczyna O</button>
    </div>

    <div id="board">
      <button class="cell" data-id="0" disabled></button>
      <button class="cell" data-id="1" disabled></button>
      <button class="cell" data-id="2" disabled></button>
      <button class="cell" data-id="3" disabled></button>
      <button class="cell" data-id="4" disabled></button>
      <button class="cell" data-id="5" disabled></button>
      <button class="cell" data-id="6" disabled></button>
      <button class="cell" data-id="7" disabled></button>
      <button class="cell" data-id="8" disabled></button>
    </div>

    <div class="info">Wybierz kto zaczyna</div>

    <script src="./script.js"></script>
  </body>
</html>
